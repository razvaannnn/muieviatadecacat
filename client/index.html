<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poeziile lui Eminescu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="navbar">
    <a href="#" class="logo">OPEN AI</a>
    <div class="toggle"></div>
    <ul id="link">
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#app">Poem Generation</a></li>
    </ul>
  </header>
  <section id="hero">
    <h1 id="text">AI GENERATED POEMS</h1>
    <a href="#app" class="btn">Generate some poems!</a>
  </section>
 
  <div id="app">
    <div id="chat_container"></div>

    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Intreaba-l pe Eminescu..."></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" />
    </form>
  </div>
  <script src="https://kit.fontawesome.com/aae26778f1.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
  <script type="javascript" src="js.js"></script>
</body>

</html>
